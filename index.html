<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
  <title>React Introduction</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/prism/1.3.0/themes/prism-tomorrow.css">

  <style>
    h1 {
      border: none !important;
    }

    .clickable {
      cursor: pointer;
      user-select: none;
    }

    ul {
      text-align: left;
      list-style-position: inside;
      padding: 0px;
    }

    li {
      font-size: 2.66rem;
    }

    .html pre {
      height: inherit !important;
    }

    .html h1 {
      position: absolute !important;
      top: 165px !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/prism.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/components/prism-jsx.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
  <script src="./dist/bundle.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {

      var counterText = "Count clicks: "

      $("body").on("click", "#jquery li", function () {
        if ($(this).data("done")) {
          $(this).data("done", false)
          $(this).css({ "text-decoration": "" })
        } else {
          $(this).data("done", true)
          $(this).css({ "text-decoration": "line-through" })
        }

        var counter = $(this).closest("#jquery").children("#counter").first()
        var count = counter.text().substring(counterText.length);
        counter.html(counterText + (Number.parseInt(count) + 1))
      })

      $("body").on("click", ".reset", function () {
        var counter = $(this).closest("#jquery").children("#counter").first()
        counter.html(counterText + 0)
        $(this).closest("#jquery").find("li").css({ "text-decoration": "" }).siblings().css({ "text-decoration": "" })
      })

    })
  </script>
</body>

</html>
