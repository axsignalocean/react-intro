<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
  <title>React Introduction</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/prism/1.3.0/themes/prism-tomorrow.css">

  <style>
    h1 {
      border: none !important;
    }

    .clickable {
      cursor: pointer;
      user-select: none;
    }

    ul {
      text-align: left;
      list-style-position: inside;
      padding: 0px;
    }

    li {
      font-size: 2.66rem;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/prism.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/components/prism-jsx.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
  <script src="./dist/bundle.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $("body").on("click", "#jquery li", function () {
        var counter = $(this).closest("#jquery").children("#counter").first()
        $(this).css({ "color": "" }).siblings().css({ "color": "" })
        var count = counter.text().substring("Counter: ".length);
        counter.html("Counter: " + (Number.parseInt(count) + 1))
      })

      $("body").on("click", "#counter", function () {
        $(this).html("Counter: " + 0)
        var liWithoutFirst = $(this).closest("#jquery").find("li").slice(1)
        $(liWithoutFirst).css({ "color": "green" })
      })
    })
  </script>
</body>

</html>
